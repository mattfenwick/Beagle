<!doctype html>
<html>
 <head>
  <title>Beagle, version 0.01</title>
  <meta content="An interactive environment for learning about programming" name="description" />
  <meta content="Lisp, programming" name="keywords" />
  <meta content="Matt Fenwick" name="author" />

  <link href="style/repl.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="javascript/jquery.js"></script>

  <script data-main="javascript/main" src="javascript/require.js"></script>

 </head>
 <body>

  <div id="container">
   
   <div id="left">
    <div>Expression history</div>
    <ul id="history"></ul>

    <div id="current">
     <div>Enter an expression -- press enter to evaluate:</div>
     <textarea id="expr"></textarea>
    </div>
   </div>
  
   <div id="right">
    <div id="envcontainer">
     <div>Current top-level environment:</div>
     <table id="env">
      <tr><th>name</th><th>type</th><th>value</th></tr>
     </table>
    </div>
   </div>
   
  </div>

 </body>
</html>
