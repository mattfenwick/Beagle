<!doctype html>
<html>
 <head>
  <title>Tests</title>
  <link href="qunit.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../repl/jquery1.7.2.js"></script>
  <script type="text/javascript" src="qunit.js"></script>

  <script type="text/javascript" src="lang.js"></script>
 </head>


<script>
  $(document).ready(function(){
    
	  
    module("tokenizer");
    
    test("nextToken", function() {
    	expect(8);

      var open = "  ((duh",
          close = ") what's going on",
          symbol = " abc)(()",
          number = " 12345 )";

      var o = lang.nextToken(open);
      equal('(', o.token);
      equal('(duh', o.rest);

      var c = lang.nextToken(close);
      equal(')', c.token);
      equal(" what's going on", c.rest);

      var s = lang.nextToken(symbol);
      equal('abc', s.token);
      equal(')(()', s.rest);

      var n = lang.nextToken(number);
      equal('12345', n.token);
      equal(' )', n.rest);
    });

    test("tokenize", function() {
      var s1 = "  (abc)",
          s2 = "(((((((  ",
          s3 = "))) \t)\n(((",
          s4 = "abc123    abc(der)",
          s5 = "(+ 1 2 (+ 3 4 (+ 5 (/ 6 7))))";

      deepEqual(["(", "abc", ")"], lang.tokenize(s1));

      deepEqual(["(", "(", "(", "(", "(", "(", "("], lang.tokenize(s2));

      deepEqual([")", ")", ")", ")", "(", "(", "("], lang.tokenize(s3));

      deepEqual(["abc123", "abc", "(", "der", ")"], lang.tokenize(s4));

      deepEqual(["(", "+", "1", "2", "(", "+", "3", "4",
                 "(", "+", "5", "(", "/", "6", "7", ")",
                 ")", ")", ")"], 
          lang.tokenize(s5)
      );

    });    
	  

    module("parse");
    
    test("getSymbol", function() {

      var t1 = ["(", "duh"],
          t2 = ["123abc", "("],
          t3 = [")", "abc", "("];

      var o = lang.getSymbol(t1);
      equal(false, o);

      var p = lang.getSymbol(t2);
      equal("123abc", p.result);

      var q = lang.getSymbol(t3);
      equal(false, q);
    });

    test("getList", function() {

      var t1 = [")"],
          t2 = ["(", ")"],
          t3 = ["(", "abc", ")", "def"],
          t4 = ["(", "1", "(", "+", ")", "2", ")", "(", "rest!"],
          t5 = ["abc"],
          t6 = [],
          t7 = ["(", "abc", "(", "-", ")", "ohnoes"];

      var o = lang.getList(t1);
      equal(false, o);

      var p = lang.getList(t2);
      deepEqual([], p.result);

      var q = lang.getList(t3);
      deepEqual(["abc"], q.result);
      deepEqual(["def"], q.rest);

      var r = lang.getList(t4);
      deepEqual(["1", ["+"], "2"], r.result);
      deepEqual(["(", "rest!"], r.rest);

      var s = lang.getList(t5);
      equal(false, s);

      var t = lang.getList(t6);
      equal(false, t);

      var u = lang.getList(t7);
      equal(false, u);
    });

    test("parse", function() {
      var p1 = "(+ 3 2)",
          p2 = "3 4",
          p3 = "(+ (- (* 4 5 (abc (quote def)) 17)))",
          p4 = "(+ (- (* 4 5 (abc (quote def)) 17))",
          p5 = "()",
          p6 = "abc";

      var a = lang.parse(p1);
      deepEqual(["+", "3", "2"], a);

      var b = lang.parse(p2);
      equal(false, b);

      var c = lang.parse(p3);
      deepEqual([
        "+", 
         ["-", 
          ["*", "4", "5", 
           ["abc", 
            ["quote", "def"]], 
           "17"]]], 
      c);

      var d = lang.parse(p4);
      equal(false, d);

      var e = lang.parse(p5);
      deepEqual([], e);

      var f = lang.parse(p6);
      equal("abc", f);

    });


  });
  </script>


<body>
 <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>

</html>
